; Ativar registro de erros
log_errors = On

; Definir caminho para o log de erros, mapeando para o diretório do projeto
error_log = /var/www/html/php_errors.log

; Exibir erros no navegador (usado em desenvolvimento)
display_errors = On
display_startup_errors = On

; Definir o nível de erro para ser mais detalhado (útil em desenvolvimento)
error_reporting = E_ALL

; Não exibir erros em produção
; display_errors = Off
; display_startup_errors = Off

; Configuração de limites de memória e execução
memory_limit = 256M
max_execution_time = 30

; Outras configurações de erro (depuração)
ignore_repeated_errors = On
ignore_repeated_source = Off
